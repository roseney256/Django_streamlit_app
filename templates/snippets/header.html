/*--------------------------------------------------------------
  # Header
  --------------------------------------------------------------*/
  .logo {
    line-height: 1;
  }

    }
  }

</style>

<style>
  .dropbtn {
    background-color: #3498db00;
    color: rgb(44, 44, 44);
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
  
  .dropbtn:hover, .dropbtn:focus {
    background-color: #297fb900;
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown a:hover {background-color: #ddd;}
  
  .show {display: block;}
  </style>

{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" >
  
    <h5 class="my-0 mr-md-auto font-weight-normal" style="margin-left: 15%;" href="{% url 'account' %}">Hello, <i><b>{{request.user.firstname}}</b></i></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'landing' %}">HOME</a>
      <!-- <a class="p-2 text-dark" href="{% url 'account' %}">PROFILE</a> -->
      
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">PAGES</button>
        <div id="myDropdown" class="dropdown-content">
          
      <a class="p-2 text-dark" href="{% url 'home' %}">DASHBOARD</a>
      <a class="p-2 text-dark" href="{% url 'table' %}">TABLES</a>
      <a class="p-2 text-dark" href="{% url 'dashboard' %}">REPORTS</a>
      <a class="p-2 text-dark" href="https://ml-prediction.onrender.com">ML MODEL</a>
      <a class="p-2 text-dark" href="{% url 'about' %}">ABOUT</a>
        </div>
      </div>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log out</a>
  </div>

  
  
  <script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>

  
  {% else %}

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

      <a class="p-2 text-dark" href="#">ABOUT</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign in</a>
  </div>
  
  {% endif %}
