{% extends 'base.html' %}

{% block content %}


<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    
    .form-signin input[type="text"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .h3{
        text-align: center;
    }
      
</style>

<br>
<br>
<br>
<br>
<br>


<form class="form-signin" method="post">
    {% csrf_token %}

    <!-- <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Register an Account</h1>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
    <input type="text" name="username" id="inputusername" class="form-control" placeholder="User Name" required>
    <input type="text" name="firstname" id="inputfirstname" class="form-control" placeholder="First Name">
    <input type="text" name="secondname" id="inputsecondname" class="form-control" placeholder="Second Name" >
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" >
    <input type="password" name="password" id="inputPassword1" class="form-control" placeholder="Confirm Password">
    <div class="checkbox mb-3">
      <label style="text-align: center";>
        <input type="checkbox" value="remember-me"> Accept terms & conditions
      </label>
    </div>

    {% for field in registration_form %}
    <p>
        

        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    </p>

    {% endfor%}


    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p style="text-align: center";>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    
  </form>



{% endblock content %}
